<template name="login">
  <div id="login-page" class="box">
    <a class="abs-upper-right" href="{{pathFor 'home'}}">rspv</a>
    <h2 class="center yellow">Host login</h2>
    {{> loginForm }}
  </div>
</template>
<template name="loginForm">
  <form id="login-form" class="center container">
  {{#if loggedIn}}
    {{> userInfo}}
  {{else}}
    <div class="w50">
      <div class="input-box">
        <input type="text" name="username" placeholder="user" />
      </div>
    </div>
    <div class="w50">
      <div class="input-box">
        <input type="password" name="password" placeholder="pw" />
      </div>
    </div>
    <div class="w100">
      <input class="submit-button2" type="submit" value="Login"/>
      {{#if loggingIn }} 
        <i class="icon-spin5 animate-spin" />
      {{/if}}
    </div>
  {{/if}}
  </form>
</template>

<template name="userInfo">
  <div class="abs-upper-right">
    Logged in as {{username}}<input class="submit-button2" type="submit" value="Logout">
  </div>
</template>
